<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>goonline</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      R<input type="range" min="0" max="255" value="0" id="red" oninput="colors()">
    </div>
    <div class="wrapper">
      G<input type="range" min="0" max="255" value="0" id="green" oninput="colors()">
    </div>
    <div class="wrapper">
      B<input type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
    </div>
    <span id="output">rgb(0,0,0)</span>
    <form class="check-rgb-colors">
      <input class="input-class" placeholder="input R color" />
      <input class="input-class" placeholder="input G color" />
      <input class="input-class" placeholder="input B color" />
      <button id="add-button">ADD COLOR</button>
    </form>
  </div>

  <script src="/localStorage.js"></script>
  <script src="/main.js"></script>
</body>
</html>
